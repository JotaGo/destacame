{% extends 'proyecto/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h3>¿Desea eliminar el registro del chofer {{ chofer.nombre }} propietario del run: {{ chofer.run }}</h3>
    <input type="submit" value="Sí, eliminar">
    <a class="btn btn-default" href="{% url 'read_choferes' %}">Cancelar</a>
</form>

{% endblock %}
