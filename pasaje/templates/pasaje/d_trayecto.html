{% extends 'proyecto/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h3>¿Desea eliminar el registro del trayecto {{ trayecto.nombre }} en el horario {{ trayecto.horario }}</h3>
    <input type="submit" value="Sí, eliminar">
    <a class="btn btn-default" href="{% url 'read_trayectos' %}">Cancelar</a>
</form>

{% endblock %}
